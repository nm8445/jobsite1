<div class="card-container">
  <div class="card" style="max-width:40rem; width:100%; height:auto;"> <!-- Height auto for dynamic sizing -->
    <div class="card-body">
      <form id="sign-up-form">
        <div class="row">
          <div class="col">
            <label for="First-Name">First Name</label>
            <input type="text" class="form-control" id="First-Name" placeholder="First name">
          </div>
          <div class="col">
              <label for="Last-Name">Last Name</label>
            <input type="text" class="form-control" id="Last-Name" placeholder="Last name">
          </div>
        </div>
        <div class="form-group">
          <label for="signupEmail">Email Address</label>
          <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Password">
        </div>
        <br>
        <button onclick="button()" type="submit" class="btn login-button" id="sign-up">Sign Up</button>
      </form>
      <div id="message-box"></div> <!-- This is where messages will appear -->
    </div>
  </div>
</div>

  </body>
  <form id="applyForm">
    <!-- Hidden field to store job ID -->
    <input type="hidden" id="jobId" value="">
    <button type="submit">Apply for Job</button>
